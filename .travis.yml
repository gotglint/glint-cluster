sudo: required

services:
  - docker

language: node_js

node_js:
  - "6"

env:
  global:
    - CXX=g++-4.8
    - DOCKER_EMAIL=michael@laccetti.com
    - DOCKER_USERNAME=mlaccetti
    - secure: ""
    - secure: ""
  matrix:
    - NODE_ENV=development

cache:
  - apt: true
  - directories:
    - node_modules

addons:
  apt:
    packages:
    - build-essential
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

before_script:
  - npm install -g gulp node-gyp codecov mr-doc

script:
  - npm install
  - npm update
  - gulp ci

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - docker login quay.io -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - npm config set "@gotglint:registry" "https://registry.npmjs.org/"
  - npm config set "//registry.npmjs.org/:_authToken" $NPM_TOKEN

deploy:
  provider: script
  script: ./deploy.sh
  on:
    tags: true
